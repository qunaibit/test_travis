language: java

git:
  depth: 10

matrix:
  include:
    - os: linux
      dist: trusty
      env:
        - ZIPPY_JDK_TYPE=STANDARD_LINUX
        - IS_GRAALJVM=FASLE
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - oracle-java8-installer
    - os: linux
      # sudo will force Travis-CI to build on a machine that has larger memory (required for building JVMCI)
      sudo: required
      dist: trusty
      env:
        - ZIPPY_JDK_TYPE=GRAALJVM_LINUX
        - JVMCI_VERSION="jvmci-0.46"
        - JVMCI_BASE_JDK8_TAR="openjdk-8u172"
        - JVMCI_BASE_JDK8="openjdk1.8.0_172"
        - BUILD_JVMCI=FALSE
        - IS_JDK9=FALSE
        - IS_GRAALJVM=TRUE
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - oracle-java8-installer
            - wget
    - os: osx
      env:
        - ZIPPY_JDK_TYPE=STANDARD_OSX
        - IS_JDK9=FALSE
        - IS_GRAALJVM=FASLE
      osx_image: xcode9.1
    - os: osx
      env:
        - ZIPPY_JDK_TYPE=GRAALJVM_OSX
        - BUILD_JVMCI=TRUE
        - IS_JDK9=FALSE
        - JVMCI_VERSION="jvmci-0.46"
        - IS_GRAALJVM=TRUE
      osx_image: xcode8.3
